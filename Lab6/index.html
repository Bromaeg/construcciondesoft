<!-- /* Crear un login con el que se pueda ingresar a una pagina, con un usuario y contraseña y que los valide utilizando JavaScript, HTML y CSS.
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lab-6</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' href="style.css" >
    <script src='main.js'></script>
</head>
<body>
    
    <script>
        function validarcredenciales(){
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if ( username === "mason" && password === "mason"){
                alert("Bienvenido al grupo de los masones.");
                alert("Porfavor, cuide la informacion de esta cuenta y no la comparta con nadie.");
                alert("La informacion que se encuentra en esta cuenta es muy importante para nosotros.");
                alert("Gracias por su comprension.");
                window.location = "home.html"; // Redirecting to other page.
                return true;
            }
            else{
                alert("Error de credenciales");
            }
        }
        </script>
    <h1>Masones Log-In</h1>
    <p>Por favor ingrese sus credenciales</p>
    <form>
        <br><label for="username">Usuario:</label>
        <input type="text" id="username" name="username">
        <span class="tooltip">ℹ <br>
        <span class="tooltip-text">Ingrese un User válido. Ejemplo: *Mason01*</span>
        </span>
        <br><label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        
        <span class="tooltip">ℹ <br>
        <span class="tooltip-text">Ingrese una contraseña válida. Ejemplo: *Mason* </span>
        </span>
        <br>
        <button type="button" onclick="validarcredenciales()">Submit</button>
        
    </form>
    
</body>
</html>
